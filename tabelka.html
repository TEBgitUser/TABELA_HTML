<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelka</title>
    <link rel="stylesheet" href="style.css">
    <script src="kod.js" defer></script>
</head>

<body>
    <table style="border:2px solid">
        <tr>
            <td></td>
            <th>H1</th>
            <th>H2</th>
            <th>H3</th>
            <th>H4</th>
            <th>H5</th>
            <th>H6</th>
            <th>H7</th>
            <th>H8</th>
            <th>H9</th>
            <th>H10</th>
            <th>H11</th>
        </tr>
        <tr>
            <th>H1</th>
            <td>a</td>
            <td colspan="2" rowspan="2" class="span">b</td>
            <td>c</td>
            <td colspan="3" class="span">d</td>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
        </tr>
        <tr>
            <th>H2</th>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td rowspan="3" class="span">e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <th>H3</th>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td>j</td>
        </tr>
        <tr>
            <th>H4</th>
            <td rowspan="2" colspan="2" class="span">a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <th>H5</th>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td onmouseover="ON(id,'violet')" onmouseleave="ON(id,'')" id="nr_6_5"></td>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
    </table>

    <div id="zarowki">
        <img src="image/bulboff.png" id="bulb1" onmouseover="ON(id,'violet')" onmouseleave="ON(id,'')">
        <img src="image/bulboff.png" id="bulb2" onmouseover="ON(id,'green')" onmouseleave="ON(id,'')">
        <img src="image/bulboff.png" id="bulb3" onmouseover="ON(id,'blue')" onmouseleave="ON(id,'')">
        <img src="image/bulboff.png" id="bulb4" onmouseover="ON(id,'yellow')" onmouseleave="ON(id,'')">
    </div>
    <!-- <img src="image/bulboff.png" id="bulb1" onmouseover="document.getElementById('bulb1').src='image/bulbvl.png'" onmouseleave="lightOff()"> -->
    <table>
        <tr>
            <th>KOLOR</th>
            <th>CHECK</th>
        </tr>
        <tr>
            <td onmouseover="ON('bulb1','violet')" onmouseleave="ON('bulb1')">FIOLET</td>
            <td> <input type="checkbox" id="chek1" onchange="ON_img(id,'bulb1','violet')"></td>
        </tr>
        <tr>
            <td onmouseover="ON('bulb2','green')" onmouseleave="ON('bulb2')">GREEN</td>
            <td> <input type="checkbox" id="chek2" onchange="ON_img(id,'bulb2','green')"></td>
        </tr>
        <tr>
            <td onmouseover="ON('bulb3','blue')" onmouseleave="ON('bulb3')">BLUE</td>
            <td> <input type="checkbox" id="chek3" onchange="ON_img(id,'bulb3','blue')"></td>
        </tr>
        <tr>
            <td onmouseover="ON('bulb4','yellow')" onmouseleave="ON('bulb4')">YELLOW</td>
            <td> <input type="checkbox" id="chek4" onchange="ON_img(id,'bulb4','yellow')"></td>
        </tr>
    </table>
    <label for="kolorki">Wybierz kolor:</label>
    <select name="kolorki" id="colors">
        <option value="violet">FIOLET</option>
        <option value="green">GREEN</option>
        <option value="BLUE">BLUE</option>
        <option value="yellow">yellow</option>
    </select>
    <button onclick="addPicture()">Dodaj zarowke</button>

</body>

</html>
